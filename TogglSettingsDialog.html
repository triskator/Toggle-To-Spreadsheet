<div id="settings">
	<fieldset class="settings-fieldset">
		<div>
			<label for="toggl_api_key">Enter Toggl API Key:</label> <input
				type="text" id="toggl_api_key" name="toggl_api_key" value="" />
		</div>
		<div>
			<label for="user_agent">Enter User Agent (username):</label> <input
				type="text" id="user_agent" name="user_agent" value="" />
		</div>
		<div>
			<label for="workspace_id">Enter Workspace ID:</label> <input
				type="text" id="workspace_id" name="workspace_id" value="" />
		</div>
		<div>
			<input type="button" value="Save" onclick="saveToggleValues();" />
		</div>
	</fieldset>
</div>
